<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Template</title>
    <link rel="stylesheet" href="../css/output.css" />
    <script type="importmap">
      {
        "imports": {
          "@/": "../"
        }
      }
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 via-white to-pink-100 min-h-screen flex items-center justify-center"
  >
    <div
      class="container max-w-xl mx-auto shadow-lg rounded-lg bg-white/80 backdrop-blur p-8"
    >
      <header class="header mb-8 text-center">
        <h1 class="text-3xl font-bold text-blue-700 mb-2 drop-shadow">
          Welcome to My Simple Template
        </h1>
      </header>
      <main class="main-content mb-8 text-center">
        <p class="text-lg text-gray-700">
          This is a simple HTML template with
          <span class="font-semibold text-pink-600">Tailwind CSS</span>.
        </p>
      </main>
      <footer class="footer text-center text-sm text-gray-500 border-t pt-4">
        <p>&copy; <span id="year">XXXX</span> Sobbing Cat's Simple Template</p>
      </footer>
    </div>
    <script type="module">
      import { shuffle } from "@/lib/array.js";

      const myArray = [1, 2, 3, 4, 5];
      const shuffledArray = shuffle(myArray);
      console.log("Shuffled Array:", shuffledArray);

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("year").textContent = new Date().getFullYear();
      });
    </script>
  </body>
</html>
